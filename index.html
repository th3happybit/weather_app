<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--
        Google font-family: 'Roboto', sans-serif;
    -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="shortcut icon" href="Resources/assets/images/icons/favicon96x96.ico" type="image/x-icon" />
  <meta name="theme-color" content="#333" />
  <meta name="description" content="weather application" />
  <meta name="keywords" content="weather" />
  <meta name="author" content="del castillo" />
  <link rel="stylesheet" href="css/app.css" />
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <title>App Weather</title>
  <!--
    PWA Code
  -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#3367D6" />
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    };
  </script>
</head>

<body>
  <!--Loader-->
  <div class="container">
    <div id="loader" class="lds-dual-ring center"></div>

    <main>
      <button id="open-menu" class="ripple">
        <img class="icon-28" src="./Resources/assets/images/icons/menu.png" alt="menu" />
      </button>
      <section id="currently-wather-container">
        <h1 class="location-label"></h1>

        <div id="degree_container" class="flex-container">
          <div class="pic">
            <img id="currentlyIcon" src="./Resources/assets/images/summary-icons/clear-day-white.png" alt="clearday" />
          </div>
          <div class="degres">
            <h1 id="degrees-label"></h1>
            <h2 id="summary-label"></h2>
          </div>
        </div>

        <div id="hum_win_container" class="flex-container">
          <div id="hum">
            <img class="icon-28" src="./Resources/assets/images/icons/humidity.png" alt="humidity-icon" />
            <span id="hum_pers"></span>
          </div>
          <div id="wind">
            <img class="icon-28" src="./Resources/assets/images/icons/wind-speed-flag.png" alt="wind_flag" />
            <span id="wind_speed"></span>
          </div>
        </div>
      </section>

      <section class="lower-panel">
        <button id="toggle-hourly" class="centerX ripple">
          <img src="./Resources/assets/images/icons/up-arrow.png" alt="" />
        </button>

        <div class="lower-panel-body" id="daily-panel">
          <div class="weather-box flex-container display-none">
            <div class="lower-day">
              <h1>sunday</h1>
            </div>
            <div class="lower-weather flex-container">
              <span>18&#176;</span>
              <img class="icon-30" src="./Resources/assets/images/summary-icons/clear-day-white.png" alt="clearday" />
            </div>
          </div>
        </div>

        <div class="lower-panel-body" id="hourly-panel" data-show="false">
          <div class="weather-box flex-container display-none">
            <div class="lower-day">
              <h1>13:15</h1>
            </div>
            <div class="lower-weather flex-container">
              <span>18&#176;</span>
              <img class="icon-30" src="./Resources/assets/images/summary-icons/clear-day-grey.png" alt="clearday" />
            </div>
          </div>
        </div>
      </section>

      <section id="menuBar">
        <button id="menu-close">&times;</button>
        <div class="clearfix"></div>
        <div class="find-location">
          <input type="text" id="location-input" placeholder="location" /><br />
          <button id="add-location-btn" class="ripple btn-disable" disabled>
            Add city
          </button>
          <h1 class="location-label"></h1>
        </div>
        <p class="advice" id="loginmessage">Log in to save your choices</p>
        <div class="advice" id="firebaseui-auth-container"></div>
        <div class="advice" id="sign-in"></div>
        <div class="advice" id="account-details"></div>
        <div class="advice" id="sign-in-status">Status: </div>
          <div id="saved_cities">
            <!-- <div class="city flex-container ripple">
              <span class="city_name">Chlef</span>
              <button class="ripple city-remove">
                <span class="flex-container">-</span>
              </button>
            </div> -->
          </div>
        <br>
        <div class="advice">
          <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
        </div>
      </div>
        
      </section>
    </main>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '2262390530696531',
      xfbml      : true,
      version    : 'v3.2'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
